# =================================
# SERVICE CONFIGURATION
# =================================
server:
  port: 8081

# =================================
# EUREKA CLIENT
# =================================
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/

# =======================================
# Enables Spring Boot Actuator end points
# =======================================
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: "ALWAYS"

# =======================================
# Database 
# =======================================
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/employees
    username: postgres
    password: 
  sql:
    init:
      platform: postgresql
      mode: always
      encoding: UTF-8
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: dev 